<?xml version='1.0' encoding='UTF-8' ?> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hospital Veterinário</title>
    </h:head>
    <h:body>
        <h:form id="formPrincipal">
            <p/>
            <h:panelGrid columns="2" > 
                <p:outputLabel value="Nome: "/>
                <p:inputText value="#{novoTutor.tut.nome}" 
                             required="true" 
                             requiredMessage="Nome obrigatório" 
                             maxlength="30" />
                <p:inputText value="#{novoTutor.tut.cidade}" 
                             required="true" 
                             requiredMessage="Cidade obrigatória" 
                             maxlength="30" />
                <p:inputText value="#{novoTutor.tut.cpf}" 
                             required="true" 
                             requiredMessage="CPF obrigatório" 
                             maxlength="30" />
                <p:inputText value="#{novoTutor.tut.telefone}" 
                             required="true" 
                             requiredMessage="Telefone obrigatório" 
                             maxlength="30" />

                <p:commandButton value="Salvar" style=" width: 120px"
                                 action="#{novoTutor.salvar()}"
                                 update="@form" />
            </h:panelGrid>
            <p:messages closable="true" showIcon="false"  />
            <p/>
            <h:link outcome="/menu" value="voltar" />
        </h:form>    



    </h:body>
</html>
